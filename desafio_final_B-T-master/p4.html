<!DOCTYPE html>
  <html>
  
  <head>
    <meta charset="utf-8">
    <title> TGC</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="shortcut icon" type="image/png" href="img/moda.png" />
  </head>
  
  <body>
    <header class="header">
      <h1>Vintage Fashion</h1>
      <p class="subtitulo">Variety of content</p>
    </header>
    <nav>
      <ul class="menu">
        <a href="#acessorio">Acessórios</a>
        <a href="#inverno">Inverno</a>
        <a href="#verão">Verão</a>
        <a href="#fotografia">Calçados</a>
      </ul>
    </nav>
    <section class="nov">
      <div id="acessorio">
        <h2>Acessórios</h2>
        <img src="./img/ace1.jpg" />
        <img src="./img/ace3.jpg" />
        <img src="./img/ace4.jpg" />
      </div>
      <div id="inverno">
        <h2>Inverno</h2>
        <img src="./img/in4.jpg" />
        <img src="./img/inv2.jpg" />
        <img src="./img/inv5.jpg" />
      </div>
      <div id="verão">
        <h2>Verão</h2>
        <img src="./img/v2.jpg" />
        <img src="./img/v4.jpg" />
        <img src="./img/v3.jpg" />
      </div>
      <div id="fotografia">
        <h2>Calçados</h2>
        <img src="./img/s1.jpg" />
        <img src="./img/s8.jpg" />
        <img src="./img/s5.jpg" />
      </div>
    </section>
    <section class="contato">
      <h2>Entre em Contato</h2>
      <fieldset>
        <!-- Campo nome -->
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome" size="40" maxlength="50"><br><br>
        <!-- Campo email -->
        <label for="email">Email:</label><br>
        <input type="email" name="email" size="40" maxlength="50"><br><br>
        <!-- Campo mensagem -->
        <div class="mensagem">
          <label for="mensagem">Mensagem:</label><br>
          <input type="text" name="mensagem" size="40" maxlength="50"><br><br>
        </div>
    </section>
    <footer class="baixo">
      <p>Desenvolvido por: Thaíssa_Carvallo</p>
      <p>Email: thaíssacarvallo@gmail.com</p>
    </footer>
  </body>
  
  </html>

</body>

</html>
